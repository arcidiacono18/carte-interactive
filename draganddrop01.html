<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte drag and drop</title>
    <link rel="icon" type="image/x-icon" href="./img/fav-icon.svg">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/carte.css">
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
</head>

<body>
    <nav class="">
        <ul class="navbar">
            <li class="logo">
                <a href="./index.html">
                    <img class="logo-img" src="./img/fav-icon.svg" alt="logo">
                </a></li>
        </ul>
    </nav>

    <div class="container">
        <img class="carte01" src="./img/golf-map.svg" alt="Map champ de golf">
    </div>

    <script>
        var elem = document.querySelector('.carte01');
        var draggie = new Draggabilly(elem, {
            axis: 'x',
            containment: '.container'
        });
    </script>

</body>

</html>
